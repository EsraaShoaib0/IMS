<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #F1F9F9;
            color: #040323;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #F1F9F9;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
            color: #040323;
        }
        th {
            background-color: #040323;
            text-transform: uppercase;
            color: #F1F9F9;
        }
        tr:hover {
            background-color: #d9e6e6;
            transition: background-color 0.3s ease;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons button {
            padding: 10px 15px;
            background-color: #040323;
            color: #F1F9F9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-buttons button:hover {
            background-color: #2c3d6b;
            transform: translateY(-2px);
        }
        button.add-item {
            padding: 12px 20px;
            background-color: #040323;
            color: #F1F9F9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button.add-item:hover {
            background-color: #2c3d6b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>Interactive Item List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>101</td>
                <td>50</td>
                <td class="action-buttons">
                    <button>Update</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>102</td>
                <td>100</td>
                <td class="action-buttons">
                    <button>Update</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>103</td>
                <td>75</td>
                <td class="action-buttons">
                    <button>Update</button>
                    <button>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="add-item" onclick="addItem()">Add Item</button>

    <script>
        function addItem() {
            alert('Add item functionality not implemented yet!');
        }
    </script>

</body>
</html>
